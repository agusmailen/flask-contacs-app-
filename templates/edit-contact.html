{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
	<div class="card card-body">
		<form action="/update/{{contact[0]}}" method="POST" >
			<div class="form-group">
				<input class="form-control" style="margin-bottom:15px" type="text" name="fullname" placeholder="Fullname" id="" value= "{{ contact[1] }}">
			</div>
	
			<div class="form-group">
				<input class="form-control" style="margin-bottom:15px" type="text" name="phone" placeholder="Phone" id="" value= "{{ contact[2] }}">
			</div>
			
			<div class="form-group">
				<input class="form-control" style="margin-bottom:15px" type="text" name="email" placeholder="Email" id="" value= "{{ contact[3] }}">
			</div>
	
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-info bn-sm">Save!</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
